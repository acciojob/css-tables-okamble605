<!DOCTYPE html>
<html lang="en">

<head>
  <title>Styled Table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Styled Table</h1>
  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
      <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
      </tr>
      <tr>
        <td>Row 4, Col 1</td>
        <td>Row 4, Col 2</td>
        <td>Row 4, Col 3</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
